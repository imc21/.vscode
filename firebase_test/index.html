<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>User Sign Up</title>
        <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
     
        <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity=
    "sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">
    </head>
     
    <body class="container" style="margin-top: 50px;
        width: 50%; height:auto;">
         
        <h2 class="text-primary" style=
            "margin-left: 15px; margin-bottom: 10px">
            Sign Up Here
        </h2>
         
        <form class="container" id="contactForm">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Enter Your Name
                        </label>
                         
                        <input type="text" class="form-control"
                        id="name" placeholder="Enter your name">
                    </div>
     
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Email address
                        </label>
                         
                        <input type="email" class="form-control"
                        id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Password
                        </label>
                         
                        <input type="password" class="form-control"
                        id="password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="margin-left: 15px; margin-top: 10px">
                    Submit
                </button>
            </div>
        </form>
     
        <script src=
    "https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
        </script>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyBK_8bSmTVfM9X8_suEiwOutgnX8m4PBI4",
        authDomain: "quikprep-ef50d.firebaseapp.com",
        databaseURL: "https://quikprep-ef50d-default-rtdb.firebaseio.com",
        projectId: "quikprep-ef50d",
        storageBucket: "quikprep-ef50d.appspot.com",
        messagingSenderId: "364351031013",
        appId: "1:364351031013:web:d03a02c5f8be8b7c4df60c",
        measurementId: "G-GQ3B3NRG1H"
    };
    firebase.initializeApp(firebaseConfig);
 
 var messagesRef = firebase.database()
     .ref('User Sign Up');
  
 document.getElementById('contactForm')
     .addEventListener('submit', submitForm);

 function submitForm(e) {
     e.preventDefault();

     // Get values
     var name = getInputVal('name');
     var email = getInputVal('email');
     var password = getInputVal('password');

     saveMessage(name, email, password);
     document.getElementById('contactForm').reset();
 }

 // Function to get get form values
 function getInputVal(id) {
     return document.getElementById(id).value;
 }

 // Save message to firebase
 function saveMessage(name, email, password) {
     var newMessageRef = messagesRef.push();
     newMessageRef.set({
         name: name,
         email: email,
         password: password,
     });
    }
    </script>
</body>

</html>
